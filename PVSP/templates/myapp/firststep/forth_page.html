{% load static %}

<html lang="fa" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body
 style="
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color:#ADD8E6;
        "
>

    {% if photo %}
        <p>

         <img src="{{ photo.image.url }}" alt="Photo" style="max-width: 400px;">
        </p>
        <form action="{% url 'delete_photo_forth_page'  %}" method="post">
            {% csrf_token %}
            <button type="submit">حذف عکس</button>
        </form>
    {% else %}
        <b>
        <p>عکسی وجود ندارد.</p>
        </b>
        <form action="{% url 'restore_photo_forth_page' %}" method="post">
            {% csrf_token %}
            <button type="submit">بازگردانی عکس</button>
        </form>
    {% endif %}
<p>
<b>
کاری که در تصویر انجام می شود را بنویس
(مصدر فعل را بنویس)
    </b></p>
<input type="text" ><br><br>
<b>
    <a href="{% url 'second_step_page_first' %}">
        بریم مرحله دوم
    </a>
</b>
</body>
</html>
