<!DOCTYPE html>
<html lang="fa" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body
 style="
 position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color:#ADD8E6;
        "
>
    {% if photo %}
        <p>
         <img src="{{ photo.image.url }}" alt="Photo" style="max-width: 400px;">
        </p>
        <form action="{% url 'delete_photo'  %}" method="post">
            {% csrf_token %}
            <button type="submit">حذف عکس</button>
        <br>
        </form>
    {% else %}
         <br><br>
        <b>
        <p>عکسی وجود ندارد.</p>
        </b>
         <br><br>
        <form action="{% url 'restore_photo' %}" method="post">
            {% csrf_token %}
            <button type="submit">بازگردانی عکس</button>
        </form>
    {% endif %}

 <br>
    {% if post %}

        <b>
        <p>{{ post.content_verb }}</p>
        </b>
        <form action="{% url 'delete_post' %}" method="post">
            {% csrf_token %}

            <b>
            <button type="submit">حذف فعل  </button>
            </b>
        </form>
         <br>
    {% else %}
        <b>
        <p>فعلی  وجود ندارد.</p> <br>
        </b>
        <form action="{% url 'restore_post' %}" method="post">
            {% csrf_token %}
            <button type="submit">بازگردانی فعل </button>
        </form>
    {% endif %}
<br> <br>
    <b>
    درمانگر فعل را بخواند
    </b>
<hr>
<br> <br>

<div>
    <a href="{% url 'second_page' %}">
        <b>
         چند تمرین حل کنیم
        </b>
    </a>
</div>
</body>
</html>
