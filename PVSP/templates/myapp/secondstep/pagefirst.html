<!DOCTYPE html>
<html lang="fa" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body
 style="
 position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color:#ADD8E6;
        "
>
    {% if photo %}
        <p>
         <img src="{{ photo.image.url }}" alt="Photo" style="max-width: 400px;">
        </p>
        <form action="{% url 'delete_photo_second_step_page_first'  %}" method="post">
            {% csrf_token %}
            <button type="submit">حذف عکس</button>
        </form>
    {% else %}
     <b>   <p>عکسی وجود ندارد.</p>
        </b>
        <form action="{% url 'restore_photo_second_step_page_first' %}" method="post">
            {% csrf_token %}
            <button type="submit">بازگردانی عکس</button>
        </form>
    {% endif %}


    {% if post %}
        <b>
        <p>.... + {{ post.verb_simple_second_step }}</p>
        </b>
        <form action="{% url 'delete_post_second_step_page_first' %}" method="post">
            {% csrf_token %}
            <b>
            <button type="submit">حذف فعل  </button>
            </b>
        </form>
    {% else %}
        <b>
        <p>فعلی  وجود ندارد.</p>
        </b>
        <form action="{% url 'restore_post_second_step_page_first' %}" method="post">
            {% csrf_token %}
            <button type="submit">بازگردانی فعل </button>
        </form>
    {% endif %}
<br>
    <b>
    درمانگر فعل را بخواند
    </b>
<hr>
<br>

<div>
    <a href="{% url 'second_step_page_second' %}">
        <b>
         چند تمرین حل کنیم
        </b>
    </a>
</div>
</body>
</html>
